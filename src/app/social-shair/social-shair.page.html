<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Share</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div (click)="ShareOnTwitter()"><ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon></div>

<div (click)="SharebyEmail()"> <ion-icon ios="ios-mail" md="md-mail"></ion-icon></div>

<div (click)="ShareOnFacebook()"><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon></div>

<div (click)="SharewithWhatsApp()"><ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon></div>


</ion-content>
