<ion-header>

      <ion-menu-button></ion-menu-button>

</ion-header>

                <input type='file'accept=".png, .jpg, .jpeg" #fileInput1 (change)="uploadFile1($event)" />

            </div>
          </div>
          <div>
        <ion-input type="text" placeholder="Enter yourName" [(ngModel)]='yourName'></ion-input>
        <ion-input type="text" placeholder="Enter yourAge" [(ngModel)]='yourage'></ion-input>

</ion-item>

							<input type='file' id="imageUpload2" accept=".png, .jpg, .jpeg" #fileInput2 (change)="uploadFile2($event)" />
