<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HISTORY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list *ngFor="let item of historydata let i = index">
      <ion-item>
        <div class="aligndiv">
        <div class="subdiv">
          {{item.Fname}}
        </div>
        <div class="subdiv1"> {{item.Total}} %</div>
        <div class="subdiv"> {{item.Sname}}</div>
        <div class="subdiv2" (click)="deletedata(i)">
          <ion-icon ios="ios-trash" md="md-trash" ></ion-icon>
        </div>
        </div>
        <div class="subdiv3" text-wrap>{{item.from}}</div>

      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
