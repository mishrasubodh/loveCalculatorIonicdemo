<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MESSAGE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
 <ion-list>
    <ion-item *ngFor="let item of msgdata">
    <div >{{item.quoteText}}</div>
      <div> <ion-icon ios="ios-copy" md="md-copy" (click)="copyMessage(item.quoteText)"></ion-icon></div>
    </ion-item>
  </ion-list>
  </ion-card>
</ion-content>
